<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bt4</title>
    </head>
    <body>
        <script>
        let a=+prompt("Nhap so a");
        let b=+prompt("Nhap so b");
        let arr=new Array();
        let count=0
        if (isNaN(a)||isNaN(b)) {
            console.log("INVALID");
        }else{
            let max=a>b?a:b;
        for (let i = 1; i <=max; i++) {
            if (i%a==0||i%b==0) {
                arr[count]=i;
                count++
            }
        }
        console.log( "mang cac so can tim la");
        for (let i = 0; i < arr.length; i++) {
            console.log(`arr(${i})=${arr[i]}`);
        }

    }
    </script>
    </body>
</html>
