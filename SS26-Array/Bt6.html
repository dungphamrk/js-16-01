<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let arr=new Array();
        let n=+prompt("Nhap so so hang cua phan tu");
        for (let i = 0; i < n; i++) {
            arr[i]=+prompt("Nhap so phan tu thu "+(i+1));
        }
        arr.sort(function (a,b) {
            return a-b;
        })
        for (let i = 0; i < n; i++) {
           console.log(`arr(${i})=${arr[i]}`);
            
        }
    </script>
</body>
